<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div id="outline">
    <div id="display"></div>
    <div id="button-pad">
      <div id="number-pad">
        <div>
          <button id="all-clear" type="button" value="all-clear">AC</button>
          <button id="backspace" type="button" value="backspace">โซ</button>
        </div>
        <div class="number-row">
          <button id="seven" type="button" value="7">7</button>
          <button id="eight" type="button" value="8">8</button>
          <button id="nine" type="button" value="9">9</button>
        </div>
        <div class="number-row">
          <button id="four" type="button" value="4">4</button>
          <button id="five" type="button" value="5">5</button>
          <button id="six" type="button" value="6">6</button>
        </div>
        <div class="number-row">
          <button id="one" type="button" value="1">1</button>
          <button id="two" type="button" value="2">2</button>
          <button id="three" type="button" value="3">3</button>
        </div>
        <div class="number-row">
          <button id="plus-minus" type="button" value="plus-minus">+/-</button>
          <button id="zero" type="button" value="0">0</button>
          <button id="decimal" type="button" value=".">.</button>
        </div>
      </div>
      <div id="operators">
        <button id="divide" type="button" value="/">รท</button>
        <button id="multiply" type="button" value="*">x</button>
        <button id="minus" type="button" value="-">-</button>
        <button id="plus" type="button" value="+">+</button>
        <button id="equal" type="button" value="=">=</button>
      </div>
    </div>
  </div>
</body>
</html>
