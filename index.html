<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div id="outline">
    <div id="display"></div>
    <div id="button-pad">
      <div id="numbers-and-clear">
        <button id="clear-button" type="button" value="clear">ALL CLEAR</button>
        <div class="number-row">
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
        </div>
        <div class="number-row">
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
        </div>
        <div class="number-row">
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
        </div>
        <div class="number-row">
          <button type="button" value="0">0</button>
        </div>
      </div>
      <div id="operators">
        <button id="divide" type="button" value="/">รท</button>
        <button id="multiply" type="button" value="*">x</button>
        <button id="minus" type="button" value="-">-</button>
        <button id="plus" type="button" value="+">+</button>
        <button id="equal" type="button" value="=">=</button>
      </div>
    </div>
  </div>
</body>
</html>
